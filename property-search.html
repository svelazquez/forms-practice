<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="property_type">Property Type:</label>
        <select name="property_type" id="property_type">
            <option value="house">House</option>
            <option value="apt">Apartment</option>
            <option value="townhome">Townhome</option>
        </select>
        <br>
        <label for="footage">Square Footage:</label>
        <input type="number" id="footage" name="footage">
        <br>
        <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" name="min_price">

        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price">
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="number" id="zipcode" name="zipcode">
        <br>
        <label for="num_bedrooms"># of Bedrooms: </label>
        <input type="number" id="num_bedrooms" name="num_bedrooms">
        <br>
        <label for="num_bathrooms"># of Bathrooms:</label>
        <input type="number" id="num_bathrooms" name="num_bathrooms">
        <br>

        <button>Search now</button>
        <br>
    </form>

</body>
</html>
